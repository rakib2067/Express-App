<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Phone API Test</title>
  </head>
  <body class="container">
    <header
      class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <span class="fs-4">Phones</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="home.html" class="nav-link active" aria-current="page"
            >Home</a
          >
        </li>
      </ul>
    </header>
    <style>
      .phones {
        display: flex;
        justify-content: space-between;
      }
      .card {
        margin-right: 1rem;
      }
      img {
        height: 60%;
      }
    </style>
    <ul class="phones"></ul>
    <form id="postForm" style="width: 50%; margin: 0 auto">
      <div class="form-group">
        <label for="exampleInputEmail1">Company</label>
        <input
          type="text"
          id="company"
          class="form-control"
          placeholder="Enter Company"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Model</label>
        <input
          type="text"
          id="model"
          class="form-control"
          placeholder="Enter Model"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="./js/index.js"></script>
  </body>
</html>
